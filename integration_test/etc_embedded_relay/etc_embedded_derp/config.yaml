log_level: trace
acl_policy_path: ""
db_type: sqlite3
ephemeral_node_inactivity_timeout: 30m
ip_prefixes:
  - fd7a:115c:a1e0::/48
  - 100.64.0.0/10
dns_config:
  base_domain: ninjapanda.net
  magic_dns: true
  domains: []
  nameservers:
    - 1.1.1.1
db_path: /tmp/integration_test_db.sqlite3
private_key_path: private.key
listen_addr: 0.0.0.0:8443
server_url: https://ninjapanda:8443
tls_cert_path: "/etc/ninjapanda/tls/server.crt"
tls_key_path: "/etc/ninjapanda/tls/server.key"
tls_client_auth_mode: disabled
relay:
  server:
    enabled: true
    region_id: 999
    region_code: "ninjapanda"
    region_name: "Ninjapanda Embedded RELAY"

    stun_listen_addr: "0.0.0.0:3478"
